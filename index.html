<!DOCTYPE html>
<html>
    <head>
        <title>David Reti - Software Developer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <meta name="author" content="David Reti">
        <meta name="keywords" content="Developer, Software, HTML, CSS, Javascript, Python, C, Ruby, Student">
        <meta name="description" content="Personal website of David Reti, software developer and enjoyer of the finer things in life.">
    
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="home-page">
            <aside class="home-page__picture-section">
                <figure class="home-page__picture-section__picture">
                    <img class="home-page__picture-section__picture__image" src="images/portrait.webp" alt="Picture of the author">
                    <figcaption class="home-page__picture-section__picture__caption">David Reti</figcaption>
                </figure>
                <i class="home-page__picture-section__description">
                    A developer with a <strong>unique</strong> combination of technical and soft skills, experience, talent and wisdom. 
                </i>
                <a class="home-page__picture-section__contact-link" href="#contact_form">
                    Tap to Contact
                </a>
                <div class="home-page__picture-section__credits">
                    <a href="credits.html">Credits</a>
                </div>
            </aside>
            <div class="home-page__title-section">
                <div class="home-page__title-section__links">
                    <a href="documents/Resume.pdf">
                        <img src="icons/document.png" alt="Link to Resume" class="home-page__title-section__links__image">
                        Resume
                    </a>
                    <a href="https://github.com/david-reti">
                        <picture>
                            <source srcset="icons/github_light.png" media="screen and (orientation: landscape)">
                            <img src="icons/github.png" alt="Link to GitHub Account" class="home-page__title-section__links__image">
                        </picture>
                        GitHub
                    </a>
                    <a href="https://www.linkedin.com/in/david-reti/">
                        <img src="icons/linkedin.png" alt="Link to LinkedIn Account" class="home-page__title-section__links__image">
                        LinkedIn
                    </a>
                </div>
                <h1 class="home-page__title-section__title">I Create Code</h1>
                <form action="https://formspree.io/f/xgeqolkg" method="post" class="home-page__title-section__form" id="contact_form">
                    <input name="Email" id="email" type="email" placeholder="Your Email Address" class="home-page__title-section__form__input" required>
                    <textarea name="Message" id="message" rows="2" placeholder="Your Message" class="home-page__title-section__form__input" required></textarea>
                    <button type="submit" class="home-page__title-section__form__submit">
                        <p class="home-page__title-section__form__submit__text" id="contact_button_text">Tap to Collaborate</p>
                        <p class="home-page__title-section__form__submit__text" id="contact_button_text_desktop">Click to Collaborate</p>
                    </button>
                </form>
            </div>
        </section>
    </body>
</html>
